<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>pizza make</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Make a pizza</div>
    <div class="wrapper"></div>
    <div class="leftSideBar"></div>
    <form>
      <div class="input">
        <div class="pizzaName">
          <input
            type="text"
            name="NameofPizza"
            id="name"
            placeholder="Pizza name"
          />
          Name
        </div>

        <div class="toppings">
          <input type="checkbox" name="" id="Beakon" /> Beakon
          <input type="checkbox" name="" id="Cheese" /> Cheese
          <input type="checkbox" name="" id="Tomato" /> Tomato
          <input type="checkbox" name="" id="Olive" /> Olive
          <input type="checkbox" name="" id="Pepperoni" /> Pepperoni
        </div>

        <div class="parameters">
          <input type="checkbox" name="bortik" id="" /> Bortik
          <input type="text" name="" id="size" /> Size
        </div>
      </div>
    </form>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
