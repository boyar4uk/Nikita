<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css3 кнопка</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
	<div class="left">
		<span>
		<h2 class="left_title">Форма обратной связи</h2>
		</span>
		<form>
			<label  for="name">Имя</label>
			<input placeholder="Имя" id="name" type="Text" name="name">
			<label for="e-mail">E-mail</label>
			<input placeholder="E-mail" id="e-mail" type="Text" name="e-mail">
			<label for="phone">Телефон</label>
			<input placeholder="Телефон" id="phone" type="number" name="phone">
			<label for="mesage">Сообщение</label>
			<textarea cols="20"	rows="10" placeholder="Сообщение" id="mesage"></textarea>
			<button type="submit">Отправить</button>
		</form>

	</div>
	<div class="right">
		<span>
		<h2 class="Right_title">Смотрите наши курсы</h2>
		</span>
		<div class="banner">
			<img src="https://itproger.com/img/courses/1493626043.jpg" alt="">
		</div>
		<p class="name_course">Уроки Blender 3d для новичков/ 3D моделирование</p>
		<span>
			<a href="#" class="watch_button">Просмотреть</a>
		</span>
	</div>
	</div>
</body>
</html>
